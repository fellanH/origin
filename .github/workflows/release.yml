# Required GitHub Secrets (Settings → Secrets and variables → Actions):
# APPLE_CERTIFICATE          — base64 .p12: base64 -i cert.p12 | pbcopy
# APPLE_CERTIFICATE_PASSWORD — password for the .p12 export
# APPLE_SIGNING_IDENTITY     — "Developer ID Application: Felix Hellstrom (TEAMID)"
# APPLE_TEAM_ID              — 10-character Team ID from developer.apple.com
# APPLE_ID                   — Apple account email
# APPLE_PASSWORD             — App-specific password (appleid.apple.com → Security)
# TAURI_SIGNING_PRIVATE_KEY  — output of: npx tauri signer generate
# TAURI_SIGNING_PRIVATE_KEY_PASSWORD — password chosen during key generation
#
# One-time setup:
#   1. Replace (TEAMID) in tauri.conf.json bundle.macOS.signingIdentity
#   2. Run: npx tauri signer generate
#      → paste public key into tauri.conf.json plugins.updater.pubkey
#      → add private key + password to GitHub Secrets

name: Release
on:
  push:
    tags: ["v*"]

jobs:
  secret-scan-source:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --config .gitleaks.toml --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    needs: secret-scan-source
    runs-on: ubuntu-latest
    outputs:
      release-id: ${{ steps.create-release.outputs.id }}
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub release draft
        id: create-release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "Origin ${{ github.ref_name }}"
          draft: true
          prerelease: false
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: [secret-scan-source, create-release]
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          security create-keychain -p "" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "" $KEYCHAIN_PATH
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/cert.p12
          security import $RUNNER_TEMP/cert.p12 -k $KEYCHAIN_PATH \
            -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -s -k "" $KEYCHAIN_PATH

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install frontend deps
        run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release-id }}
          args: --target ${{ matrix.target }}
          createUpdaterArtifacts: true

      - name: Install gitleaks
        run: brew install gitleaks

      - name: Scan Vite build output for secrets
        run: |
          echo "Scanning Vite build output (renderer assets)..."
          gitleaks detect --source dist/ --no-git --config .gitleaks.toml --verbose

      - name: Scan Tauri release bundle for secrets
        run: |
          echo "Scanning Tauri release bundle..."
          APP_DIR=$(find src-tauri/target/${{ matrix.target }}/release/bundle/macos -name "*.app" -type d | head -1)
          if [ -n "$APP_DIR" ]; then
            gitleaks detect --source "$APP_DIR" --no-git --config .gitleaks.toml --verbose
          else
            echo "Warning: No .app bundle found — skipping .app scan"
          fi
